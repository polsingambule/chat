<!DOCTYPE html>
<html lang="en" > 
<head>
  <meta charset="UTF-8">
  <title>Messaging</title>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Polsing Ambule">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

</head> 
<body>
  <section class="back_img">
    <div id="demo">
      <div class="chat">
        <div class="chat-title">
          <div class="title_hide_btn">
            <h1>Sapna</h1>
            <a href="javascript:timedRefresh(100)"><img src="images/refresh.png"></a>
            <button type="button" onclick="hide()"><img src="images/minimize.png"></button>
          </div>
          <figure class="avatar">
            <img src="images/img_pro.1.jpg" />
          </figure>
        </div>
        <div class="messages">
          <div class="messages-content"></div>
        </div>
        <div class="message-box">
          <input type="text" class="message-input" placeholder="Type your message here...">
          <button type="submit" class="message-submit"><img src="images/send_btn.png"></button>
        </div>
      </div>
    </div>

<div class="show_chat_btn">
  <button type="button" onclick="show()">Hey! I am Sapna...<br>Your Admission Assistant.</button>
  <img onclick="show()" src="images/asst_img.png">
</div>
</section>
<!-- partial -->
<script>
function hide() {
  x = document.getElementById('demo');
  x.className = 'hide';
  
function timedRefresh(timeoutPeriod) {
  setTimeout("location.reload(true);",timeoutPeriod);
}

}

function show() {
  document.getElementById('demo');
  x.className = 'show';
}
</script>
